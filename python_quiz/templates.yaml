ask_question: |
  <speak>
    {{ question }}? Is it one, {{ option_one }}, two {{ option_two }}, three {{ option_three }} or four {{ option_four }}?
  </speak>

game_end: |
  <speak>
    The quiz has ended! You got {{ number_correct }} out of {{ total }}
  </speak>

